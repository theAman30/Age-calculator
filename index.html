<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator using JS</title>

    <!-- External CSS file linking  -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon icon linking  -->
    <link rel="shortcut icon" href="favi.jpg" type="image/x-icon">

</head>

<body>
    <div class="container">
        <form id="ageForm">
            <div class="base">
                <div class="enter">
                    <h4>Age Calculator</h4>
                </div>
                <!-- block for date  -->
                <div class="block">
                    <p class="title">Date </p>
                    <input type="text" name="date" id="date" placeholder="dd" minlength="1" maxlength="2" required />
                </div>

                <!-- block for month  -->
                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" name="month" id="month" placeholder="mm" minlength="1" maxlength="2" required />
                </div>

                <!-- block for year  -->
                <div class="block">
                    <p class="title">Year</p>
                    <input type="text" name="year" id="year" placeholder="yyyy" minlength="4" maxlength="4" required />
                </div>
            </div>

            <div class="enter">
                <input type="button" name="submit" value="Submit" onclick="age()">
            </div>
    </div>
    <div id="age"></div>
    </form>
    </div>

    <!-- External Js file linking  -->
    <script src="script.js"></script>
</body>

</html>
